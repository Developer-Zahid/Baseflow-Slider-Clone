<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseflow Slider Clone</title>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <!-- Tinyflow Swiper Slider -->
    <div class="swiper tinyflow-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&1" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&2" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&3" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&4" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&5" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&6" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&7" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
            <div class="swiper-slide">
                <figure class="card">
                    <img src="https://source.unsplash.com/random/300x400/?place&8" alt="place" class="card__bg" loading="lazy" draggable="false" />
                </figure>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>


    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
